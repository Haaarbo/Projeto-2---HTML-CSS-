<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"><!--Linka o HTML com o CSS-->
    <title>Projeto 2 - HTML e CSS</title>
</head>
<body>
    <header><!--Cabeçalho-->
        <nav><!--Tag que representa a BARRA DE NAVEGAÇÃO-->
            <h2>Projeto 2 - HTML e CSS</h2>
            <ul><!--Tag pra lista não-ordenada-->
                <li><a href="index.html">Home</a></li><!--Cada <li> é um item da lista, que fará a barra de navegação desejada-->
                <li><a href="produtos.html">Produtos</a></li><!--A tag 'a' é para LINKS, e aqui definimos os links-->
                <li><a href="https://portal.ciesa.br/" target="_blank">Parceiros</a></li><!--Home - index.html; Produtos - protudos.html-->
                <li><a href="https:www.google.com.br" target="_blank">Busca</a></li><!--Parceiros - site do ciesa; Busca - google-->
                <!--Adicionamos o 'target="_blank"' para fazer com que se abra outra aba para acessar os links externos.

                Segundo o professor, quando você quer redirecionar o cliente para outra aba que não é mais do seu site 
                (como nos exemplos do google ou do ciesa, que foi onde adicionamos esse comando) não é RECOMENDÁVEL que
                se feche seu site para abrir de terceiros; por isso fazemos com que se abra outra aba.-->
            </ul>

        </nav>

    </header>
    <section><!--Seletor de conteúdo // Conteúdo principal-->
        <h1>Seja bem-vindo ao Projeto 2 - Fundamentos de HTML e CSS</h1>
        <p>Este projeto tem como objetivo conhecer os comandos fundamentais de HTML e CSS</p>

        <!--Inserindo uma imagem local: 'src' representa o local da imagem e 'alt' é o título da imagem-->
        <img src="assets/img/cidade.jpg" alt="Cidade à noite">
    </section>
    <footer><!--Rodapé-->
        <p>&copy; Abrahão do Nascimento Guimarães</p>
        <p><a href="#">Voltar para o início</a></p>
        
    </footer>
</body>
</html>
